<div class="login-conent">
    <div class="login">
        <div class="title">{{ 'logTitle' | translate }}
            <span> Quartz v3.2.4 .net 5.0</span>
        </div>
        <input nz-input placeholder="{{ 'login.请输入登录口令' | translate }}" (keyup.enter)="login()" type="password" [(ngModel)]="loginPassword" />
        <button nz-button nzType="primary" (click)="login()" nzBlock>{{ 'login.提交' | translate }}</button>
    </div>
</div>
